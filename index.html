<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>After All This Time?</title>
  <!-- Import D3 -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- Random number generator -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/lib/alea.min.js"></script>
  <!-- d3-cloud library -->
  <script src="d3.layout.cloud.js"></script>
  <link rel="stylesheet" type='text/css' href="style.css">

</head>

<body>

  <div id='cloud-container1'></div>
  <div id='cloud-container2'></div>

  <script src="wordcloud.js"></script>
  <script>
  WordCloud({
    container: '#cloud-container1',
    data: 'wolfstar.json'
  });
  WordCloud({
    container: '#cloud-container2',
    data: 'wolfstar copy.json'
  });

  </script>

</body>
